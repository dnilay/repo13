server:
  port: 8081
spring:
  application:
    name: customer-service
  h2:
   console:
    enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: ALWAYS
