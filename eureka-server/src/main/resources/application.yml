server:
  port: 8761
spring:
  application:
    name: eureka-server
  security:
    user:
      name: eureka
      password: password
eureka:
   client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:8761/eureka/
    fetch-registry: false
    register-with-eureka: false
management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: ALWAYS
